<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versant Media - Global Locations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0a0a;
            color: white;
        }

        #header {
            background: #0a0a0a;
            border-bottom: 1px solid #333;
            padding: 24px;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.125rem;
        }

        .globe-wrapper {
            width: 100%;
            height: calc(100vh - 120px);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="header-content">
            <h1>VERSANT Media</h1>
            <p class="subtitle">Global Locations</p>
        </div>
    </div>
    
    <div class="globe-wrapper">
        <!-- EMBED THE GLOBE HERE -->
        <iframe src="globe-iframe-embed.html" title="Versant Media Global Locations"></iframe>
    </div>

</body>
</html>
